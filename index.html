<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.scss">
    <title>Document</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100 ">
    <form class="bg-dark px-4 py-5 rounded shadow">
        <div class="row mb-4">
            <div class="col">
                <h5>User login</h5>
            </div>

        </div>
        <div class="form-group mb-0 mb-md-3">
            <label>
                <div class="input-group mb-0 mb-md-3">
                    <input placeholder="Email address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="basic-addon2">
                    <i class="text-icon icon-user input-group-text rounded-right" id="basic-addon2"></i>
                </div>
            </label>
        </div>
        <div class="form-group mb-0">
            <label>
                <div class="input-group">
                    <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1" aria-describedby="basic-addon3">
                    <i class="text-icon icon-lock1 input-group-text rounded-right" id="basic-addon3"></i>
                </div>
            </label>
        </div>
        <div class="form-row mb-4">
            <div class="col ">
                <small><a href="#"  class="form-text float-right text-muted">forgot password?</a></small>
            </div>
        </div>
        <div class="form-row">
        <div class="col ml-md-1 mb-2 mb-md-0">
            <button type="submit" class="btn btn-danger btn-block text-uppercase shadow">Login</button>
        </div>
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block text-uppercase shadow">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
